<nz-select [(ngModel)]="selectedProgram" (ngModelChange)="filterData()" nzAllowClear nzPlaceHolder="เลือกโปรแกรมการนัดหมาย">
  <nz-option *ngFor="let program of programs" [nzLabel]="program" [nzValue]="program"></nz-option>
</nz-select>

<nz-table
  #rowSelectionTable
  nzShowSizeChanger
  [nzData]="filteredData"
  (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
>
  <thead>
    <tr>
      <th
        [(nzChecked)]="checked"
        [nzIndeterminate]="indeterminate"
        (nzCheckedChange)="onAllChecked($event)"
      ></th>
      <th>ชื่อ</th>
      <th>นามสกุล</th>
      <th>เบอร์โทรศัพท์</th>
      <th>โปรแกรมการนัดหมาย</th>
      <th>วันนัดหมาย</th>
      <th>การจัดการ</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of rowSelectionTable.data">
      <td [nzChecked]="setOfCheckedId.has(data.id)" (nzCheckedChange)="onItemChecked(data.id, $event)"></td>
      <td>{{ data.first_name }}</td>
      <td>{{ data.last_name }}</td>
      <td>{{ data.phone }}</td>
      <td>{{ data.program_name }}</td>
      <td>{{ data.appointment_date | date:'dd/MM/yyyy' }}</td>

      <td>
        <button nz-button nzType="link" (click)="viewData(data)">View</button>
        <button nz-button nzType="link" (click)="deleteRow(data)">Delete</button>
      </td>
    </tr>


  </tbody>

</nz-table>
